<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pitha form</title>
    <style>
        label{
            display:block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>welcome to pithaghor</h1>
    <form>
        <label for="name">your name Sadia sumiya Araf_ullu
            <input id="name"type="text"placeholder="your name">
        </label>
       
        <label for="email">your email
            <input id="email"type="email"placeholder="your email">
        </label>
        <label for="phone">your mobile
            <input id="phone"type="number"placeholder="your phone no">
        </label>
        <fieldset>
            <legend>pick one pitha</legend>
            <label for="chitui">
                <input type="radio" name="pitha" id="chitui">
                chitui
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">
                vapa
            </label>
            <label for="mera">
                <input type="radio" name="pitha" id="mera">
                mera
            </label>
        </fieldset>
        <fieldset>
            <legend>Select one or more vortas</legend>
            <label for="sorisha">
                <input type="checkbox" name="vorta" id="sorisha">
                sorisha
            </label>
            <label for="morich">
                <input type="checkbox" name="vorta" id="morich">
                morich
            </label>
            <label for="shutki">
                <input type="checkbox" name="vorta" id="shutki">
                shutki
            </label>
        </fieldset>
        <fieldset>
            <legend>special instruction</legend>
            <textarea name="" id="" cols="5" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="reset">
        <input type="submit" value="submit">
      
    </form>
</body>
</html>
